<!DOCTYPE html>
<html>
<head>
    <title>Telegram Login</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1f1f1f;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #00adb5;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            background-color: #2e2e2e;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            background-color: #00adb5;
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #009ca3;
        }

        a button {
            margin-top: 25px;
        }

        p {
            margin-top: 25px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ReiX Session Generator</h2>

        {% if step == 'api' %}
        <form method="POST">
            <input type="hidden" name="step" value="api" />
            <input type="text" name="api_id" placeholder="API ID" required>
            <input type="text" name="api_hash" placeholder="API Hash" required>
            <button type="submit">Next</button>
        </form>

        {% elif step == 'phone' %}
        <form method="POST">
            <input type="hidden" name="step" value="phone" />
            <input type="tel" name="phone" placeholder="+201111111111" required>
            <button type="submit">Send Code</button>
        </form>

        {% elif step == 'code' %}
        <form method="POST">
            <input type="hidden" name="step" value="code" />
            <input type="text" name="code" placeholder="Login Code" required>
            <button type="submit">Login</button>
        </form>

        {% elif step == 'done' %}
        <p>âœ… Session generated successfully!</p>
        <a href="{{ url_for('download_session', filename=session_file) }}">
            <button>Download Session File</button>
        </a>
        <p>Note: The file will auto-delete in ~10 minutes.</p>
        {% endif %}
    </div>
</body>
</html>
